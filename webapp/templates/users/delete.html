{% extends 'base.html' %} {% load static %} {% block title %} Inicio {% endblock %} {% block content %}
    <section class="max-w-screen-sm mx-auto">
        <div class="flex justify-between items-baseline">
            <h1 class="text-3xl font-semibold text-center mb-8">Eliminar usuario</h1>
            <a class="px-5 py-2 border border-black rounded-full bg-[#A5A58D] hover:brightness-110" href="{% url 'users:list' %}">Volver</a>
        </div>
        <div class="grid place-content-center">
            <div class="inline-flex flex-col justify-center px-4 py-2 bg-[#F0EFEB] border border-[#A5A58D] rounded">
                <h2 class="text-2xl font-semibold mb-3">Usuario: {{ user.username }}</h2>
                <div class="inline-flex">
                    <p class="pr-2">Email: </p>
                    <p class=""> {{ user.email }}</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <button class="mt-6 px-5 py-2 border border-black rounded-full w-full bg-black text-white hover:bg-gray-800 transition-colors">Eliminar</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
